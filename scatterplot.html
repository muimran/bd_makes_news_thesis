<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Stream Graph Over Time</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chart-container {
            width: 75%;
            height: 60vh;
            margin: 50px auto;
        }
        .area {
            fill: steelblue;
            stroke: none;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <svg width="100%" height="100%"></svg>
</div>

<script>
    // Load and process the data
    d3.json('data/article_details.json').then(data => {
        const articlesPerMonth = {};

        // Aggregate data by month over the 12 years
        data.forEach(article => {
            const date = new Date(article.date);
            const year = date.getFullYear();
            const month = date.getMonth() + 1; // getMonth() returns 0-based month

            const monthKey = `${year}-${String(month).padStart(2, '0')}`;
            articlesPerMonth[monthKey] = (articlesPerMonth[monthKey] || 0) + 1;
        });

        // Prepare the data for D3
        const formattedData = Object.entries(articlesPerMonth).map(([month, count]) => ({
            month: new Date(month + '-01'),  // convert to Date object
            count
        }));

        // Sort the data by date in ascending order
        formattedData.sort((a, b) => a.month - b.month);

        createAreaChart(formattedData);
    });

    // Function to create an area chart
    function createAreaChart(data) {
        const svg = d3.select('svg');
        const margin = { top: 20, right: 30, bottom: 50, left: 50 };
        const width = parseInt(svg.style('width')) - margin.left - margin.right;
        const height = parseInt(svg.style('height')) - margin.top - margin.bottom;

        const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

        const x = d3.scaleTime()
                    .domain(d3.extent(data, d => d.month))
                    .range([0, width]);

        const y = d3.scaleLinear()
                    .domain([0, d3.max(data, d => d.count)])
                    .nice()
                    .range([height, 0]);

        // Define the area
        const area = d3.area()
            .x(d => x(d.month))
            .y0(height)
            .y1(d => y(d.count));

        // Add the area to the chart
        g.append('path')
          .datum(data)
          .attr('class', 'area')
          .attr('d', area);

        // Create tooltip
        const tooltip = d3.select('body').append('div')
            .attr('class', 'tooltip')
            .style('opacity', 0);

        // Add circles for hover effect
        g.selectAll('circle')
            .data(data)
            .enter().append('circle')
            .attr('cx', d => x(d.month))
            .attr('cy', d => y(d.count))
            .attr('r', 4)
            .attr('fill', 'steelblue')
            .on('mouseover', (event, d) => {
                tooltip.transition()
                    .duration(200)
                    .style('opacity', .9);
                tooltip.html(`${d3.timeFormat("%B %Y")(d.month)}<br>${d.count} articles`)
                    .style('left', (event.pageX + 5) + 'px')
                    .style('top', (event.pageY - 28) + 'px');
            })
            .on('mouseout', () => {
                tooltip.transition()
                    .duration(500)
                    .style('opacity', 0);
            });

        // Add X axis
        g.append('g')
          .attr('class', 'x axis')
          .attr('transform', `translate(0,${height})`)
          .call(d3.axisBottom(x).ticks(d3.timeYear.every(1)).tickFormat(d3.timeFormat("%Y")));

        // Add Y axis
        g.append('g')
          .attr('class', 'y axis')
          .call(d3.axisLeft(y));
    }
</script>

</body>
</html>
