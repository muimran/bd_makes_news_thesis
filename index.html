<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <div class="content">
        <div class="intro-text">
            <h1>Map Visualization of District Frequencies from News Articles</h1>
            <p>Select the news publications to visualize the district frequencies on the map.</p>
        </div>
        
        <div class="tabs">
            <label><input type="checkbox" class="publication" value="BBC"> BBC</label>
            <label><input type="checkbox" class="publication" value="CNN"> CNN</label>
            <label><input type="checkbox" class="publication" value="telegraph"> Telegraph</label>
            <label><input type="checkbox" class="publication" value="foxnews"> Fox News</label>
            <label><input type="checkbox" class="publication" value="New York Times"> New York Times</label>
            <label><input type="checkbox" class="publication" value="Guardian"> Guardian</label>
        </div>
        
        <div id="map"></div>
        
        <div class="conclusion-text">
            <p>This map shows the frequency of district mentions across different news articles.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
